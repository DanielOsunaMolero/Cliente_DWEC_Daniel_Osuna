<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/script.js"></script>

</head>

<body>
    <div class="container">
        <!-- Panel izquierdo con formularios -->
        <div class="left-panel">
            <h1>Gestión de Estudiantes</h1>
            <button id="btn-limpiar-campos" class="btn-limpiar">Limpiar Campos</button>
            
            <div class="form-grid">
                <div class="form-group">
                    <h2>Añadir Estudiante</h2>
                    <input type="text" id="nombre" placeholder="Nombre">
                    <input type="number" id="edad" placeholder="Edad">

                    <h3>Dirección</h3>
                    <input type="text" id="calle" placeholder="Calle">
                    <input type="number" id="numero" placeholder="Número">
                    <input type="text" id="piso" placeholder="Piso">
                    <input type="text" id="codPostal" placeholder="Código Postal">
                    <input type="text" id="provincia" placeholder="Provincia">
                    <input type="text" id="localidad" placeholder="Localidad">
                    <button id="btn-matricular">Matricular</button>

                    <h2>Eliminar Estudiante</h2>
                    <input type="number" id="id-eliminar" placeholder="ID del Estudiante">
                    <button id="btn-eliminar-estudiante">Eliminar Estudiante</button>

                    <h2>Calcular Promedios</h2>
                    <input type="text" id="nombre-estudiante-promedio" placeholder="Nombre del Estudiante">
                    <button id="btn-promedio-estudiante">Calcular Promedio</button>
                    <button id="btn-promedio-general">Promedio General</button>
                </div>

                <div class="form-group">
                    <h2>Añadir Asignatura</h2>
                    <input type="text" id="nombre-asignatura" placeholder="Nombre de la Asignatura">
                    <button id="btn-agregar-asignatura">Agregar Asignatura</button>

                    <h2>Eliminar Asignatura</h2>
                    <input type="text" id="nombre-asignatura-eliminar" placeholder="Nombre de la Asignatura">
                    <button id="btn-eliminar-asignatura">Eliminar Asignatura</button>

                    <h2>Matricular Estudiante</h2>
                    <input type="text" id="nombre-estudiante-matricula" placeholder="Nombre del Estudiante">
                    <input type="text" id="nombre-asignatura-matricula" placeholder="Asignatura">
                    <button id="btn-matricular-asignatura">Matricular</button>

                    <h2>Desmatricular Estudiante</h2>
                    <input type="text" id="nombre-estudiante-desmatricula" placeholder="Nombre del Estudiante">
                    <input type="text" id="nombre-asignatura-desmatricula" placeholder="Asignatura">
                    <button id="btn-desmatricular-asignatura">Desmatricular</button>

                    <h2>Asignar Nota</h2>
                    <input type="text" id="nombre-estudiante-nota" placeholder="Nombre del Estudiante">
                    <input type="text" id="nombre-asignatura-nota" placeholder="Asignatura">
                    <input type="number" id="nota" placeholder="Nota">
                    <button id="btn-asignar-nota">Asignar Nota</button>


                </div>
            </div>
        </div>

        <!-- Panel derecho con listas -->
        <div class="right-panel">
            <div class="card">
                <h2>Lista de Estudiantes</h2>
                <ul id="lista-alumnos"></ul>
            </div>

            <div class="card">
                <h2>Lista de Asignaturas</h2>
                <ul id="lista-asignaturas"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
